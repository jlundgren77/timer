<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>Pomodoro Clock</h1>
		</div>
	</div>

	<div class="row top-row">
		<div class="col-md-6">
			<h3>Break Length</h3>
		</div>
		<div class="col-md-6">
			<h3>Session Length</h3>
		</div>
	</div>

	<div class="row" id="controllers">
		<div class="breakControls col-md-6">
			<button type="button" class="btn btn-link btn-sm" id="minusBreak">-</button>
			<button type="button" class="btn btn-link btn-lg" id="break-time">5</button>
			<button type="button" class="btn btn-link btn-sm" id="plusBreak">+</button>
		</div>
		<div class="timerControls col-md-6">
			<button type="button" class="btn btn-link btn-sm" id="minusWork">-</button>
			<button type="button" class="btn btn-link btn-lg" id="work-time">25</button>
			<button type="button" class="btn btn-link btn-sm" id="plusWork">+</button>
		</div>

		<div class="row top-row statusUpdates">
			<h2 id="status">Work</h2>
			<canvas id="progress"></canvas>
			<div id="timer"></div>
		</div>
		<div class="row top-row bottom statusText">
			<button type="button" id="start">Start</button>
			<button type="button" id="pause">Pause</button>
			<button type="button" id="reset">Reset</button>
		</div>
	</div>
</div>	
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src="js/app.js"></script>
	<script src="https://www.jqueryscript.net/demo/Customizable-Liquid-Bubble-Chart-With-jQuery-Canvas/waterbubble.js"></script>


</body>
</html>
